services:
  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  web:
    build: .
    container_name: flask_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    depends_on:
      - mongo

volumes:
  mongo_data:
